        .card h2 {

        .message.error {

        .stat-card {

        .table-container {

        @media (max-width: 1024px) {

            }

                        <div class="label">âŒ Scartati</div>

        <!-- TABELLA REGISTRAZIONI -->

                            <th style="text-align: right;">âœ… Rec</th>
                            <th style="text-align: right;">âŒ Scar</th>
                            <th style="text-align: right;">ğŸ“¦ Tot</th>
                            <th style="text-align: center;">âš™ï¸</th>
                        </tr>
                    </thead>

                            <td colspan="6" class="empty-state">
                                <div>Nessuna registrazione oggi</div>

            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://uoeprypjgybmpfstnrih.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZXByeXBqZ3libXBmc3RucmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDcyNDAsImV4cCI6MjA4MDE4MzI0MH0.dDlthk4idy21aWEldrqB1U9-5awh42rC9v6fa0_mFyI';
    
    let supabase = null;
    let operatore = null;
    let punto_vendita_id = null;
    let categoriaSelezionata = 'dolce';
    let prodottiDisponibili = [];

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INIZIALIZZAZIONE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    async function init() {
        // Init Supabase
        if (window.supabase) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        // Leggi dati login
        const userStr = localStorage.getItem('mageitaliaUser');
        if (!userStr) {
            window.location.href = 'index.html';
            return;
        }

        operatore = JSON.parse(userStr);
        console.log('ğŸ‘¤ Operatore:', operatore);

        // Leggi punto da URL
        const params = new URLSearchParams(window.location.search);
        punto_vendita_id = params.get('punto') || operatore.punto_vendita;

        console.log('ğŸ“ Punto:', punto_vendita_id);

        // Aggiorna header
        const nomeOperatore = operatore.nome.charAt(0).toUpperCase() + operatore.nome.slice(1);
        document.getElementById('operatoreName').textContent = nomeOperatore;
        document.getElementById('operatorePunto').textContent = `ğŸ“ ${getPuntoLabel(punto_vendita_id)}`;

        // Imposta data odierna
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('data').value = today;

        // Carica prodotti
        await caricaProdotti();

        // Carica registrazioni di oggi
        await caricaRegistrazioni();

        // Event listeners
        document.getElementById('registrationForm').addEventListener('submit', registraPezzi);
    }

    function getPuntoLabel(punto) {
        const labels = {
            'pisa': 'ğŸ° Pisa',
            'sesto': 'ğŸ° Sesto Fiorentino',
            'cosenza': 'ğŸ° Cosenza'
        };
        return labels[punto] || punto;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // SELEZIONE CATEGORIA
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function selectCategory(e, categoria) {
        e.preventDefault();
        
        categoriaSelezionata = categoria;
        document.getElementById('categoria').value = categoria;
        document.getElementById('prodottoSearch').value = '';
        document.getElementById('prodotto_id').value = '';
        document.getElementById('prodottoSelected').classList.remove('active');

        // Update tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        e.target.classList.add('active');

        // Ricarica prodotti per categoria
        caricaProdotti();
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CARICA PRODOTTI
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    async function caricaProdotti() {
        try {
            const { data: prodotti, error } = await supabase
                .from('prodotti')
                .select('id, codice_prodotto, nome, categoria')
                .eq('punto_vendita_id', punto_vendita_id)
                .eq('categoria', categoriaSelezionata)
                .eq('attivo', true)
                .order('nome', { ascending: true });

            if (error) {
                console.error('âŒ Errore caricamento prodotti:', error);
                return;
            }

            console.log(`âœ… Caricati ${prodotti.length} prodotti ${categoriaSelezionata}`);
            prodottiDisponibili = prodotti;

        } catch (err) {
            console.error('âŒ Errore:', err);
        }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RICERCA PRODOTTO
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function ricercaProdotto() {
        const searchText = document.getElementById('prodottoSearch').value.toLowerCase().trim();
        
        if (!searchText) {
            document.getElementById('prodottoSelected').classList.remove('active');
            document.getElementById('prodotto_id').value = '';
            return;
        }

        // Cerca per codice o nome
        const trovato = prodottiDisponibili.find(p => 
            p.codice_prodotto.toLowerCase().includes(searchText) ||
            p.nome.toLowerCase().includes(searchText)
        );

        if (trovato) {
            document.getElementById('prodotto_id').value = trovato.id;
            document.getElementById('prodottoSelectedText').textContent = 
                `âœ… ${trovato.codice_prodotto} - ${trovato.nome}`;
            document.getElementById('prodottoSelected').classList.add('active');
            console.log('âœ… Prodotto selezionato:', trovato.nome);
        } else {
            document.getElementById('prodottoSelected').classList.remove('active');
            document.getElementById('prodotto_id').value = '';
        }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // REGISTRA PEZZI
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    async function registraPezzi(e) {
        e.preventDefault();

        const data = document.getElementById('data').value;
        const prodotto_id = document.getElementById('prodotto_id').value;
        const categoria = document.getElementById('categoria').value;
        const recuperati = parseInt(document.getElementById('recuperati').value) || 0;
        const scartati = parseInt(document.getElementById('scartati').value) || 0;
        const note = document.getElementById('note').value || null;

        if (!data || !prodotto_id) {
            showMessage('âš ï¸ Seleziona data e prodotto', 'error');
            return;
        }

        if (recuperati === 0 && scartati === 0) {
            showMessage('âš ï¸ Inserisci almeno un valore', 'error');
            return;
        }

        try {
            const { data: result, error } = await supabase
                .from('registrazioni_giornaliere')
                .insert({
                    data_registrazione: data,
                    prodotto_id: parseInt(prodotto_id),
                    dipendente_id: operatore.uid,
                    punto_vendita_id: punto_vendita_id,
                    recuperati: recuperati,
                    buttati: scartati,
                    categoria: categoria,
                    note: note
                });

            if (error) {
                console.error('âŒ Errore inserimento:', error);
                showMessage('âŒ Errore registrazione', 'error');
                return;
            }

            console.log('âœ… Pezzi registrati');
            showMessage('âœ… Registrazione completata!', 'success');

            // Reset form
            document.getElementById('registrationForm').reset();
            document.getElementById('data').value = new Date().toISOString().split('T')[0];
            document.getElementById('categoria').value = 'dolce';
            document.getElementById('recuperati').value = '0';
            document.getElementById('scartati').value = '0';
            document.getElementById('prodottoSearch').value = '';
            document.getElementById('prodotto_id').value = '';
            document.getElementById('prodottoSelected').classList.remove('active');

            // Ricarica dati
            await caricaRegistrazioni();
            await caricaStatistiche();

        } catch (err) {
            console.error('âŒ Errore:', err);
            showMessage('âŒ Errore registrazione', 'error');
        }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CARICA REGISTRAZIONI
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    async function caricaRegistrazioni() {
        try {
            const today = new Date().toISOString().split('T')[0];

            const { data: registrazioni, error } = await supabase
                .from('registrazioni_giornaliere')
                .select(`
                    id,
                    categoria,
                    recuperati,
                    buttati,
                    prodotto_id,
                    prodotti!inner(codice_prodotto, nome)
                `)
                .eq('dipendente_id', operatore.uid)
                .eq('punto_vendita_id', punto_vendita_id)
                .eq('data_registrazione', today)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('âŒ Errore caricamento:', error);
                return;
            }

            console.log(`âœ… Caricati ${registrazioni.length} pezzi`);
            mostraRegistrazioni(registrazioni);

        } catch (err) {
            console.error('âŒ Errore:', err);
        }
    }

    function mostraRegistrazioni(registrazioni) {
        const tbody = document.getElementById('registrazioniBody');

        if (registrazioni.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <div>Nessuna registrazione oggi</div>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = registrazioni.map(r => {
            const total = (r.recuperati || 0) + (r.buttati || 0);
            const catBadge = r.categoria === 'dolce' 
                ? '<span class="category-badge dolce">Dolce</span>'
                : '<span class="category-badge salato">Salato</span>';
            
            return `
                <tr>
                    <td>
                        <div class="product-code">${r.prodotti.codice_prodotto}</div>
                        <div style="font-size: 12px; color: #666;">${r.prodotti.nome}</div>
                    </td>
                    <td>${catBadge}</td>
                    <td style="text-align: right; color: #28a745; font-weight: 600;">+${r.recuperati || 0}</td>
                    <td style="text-align: right; color: #dc3545; font-weight: 600;">-${r.buttati || 0}</td>
                    <td style="text-align: right; font-weight: 600;">${total}</td>
                    <td style="text-align: center;">
                        <button class="btn-delete" onclick="eliminaRegistrazione(${r.id})">
                            ğŸ—‘ï¸
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // ELIMINA REGISTRAZIONE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    async function eliminaRegistrazione(id) {
        if (!confirm('Sei sicuro?')) {
            return;
        }

        try {
            const { error } = await supabase
                .from('registrazioni_giornaliere')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('âŒ Errore eliminazione:', error);
                showMessage('âŒ Errore eliminazione', 'error');
                return;
            }

            console.log('âœ… Registrazione eliminata');
            showMessage('âœ… Eliminata!', 'success');

            await caricaRegistrazioni();
            await caricaStatistiche();

        } catch (err) {
            console.error('âŒ Errore:', err);
            showMessage('âŒ Errore eliminazione', 'error');
        }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // STATISTICHE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    async function caricaStatistiche() {
        try {
            const today = new Date().toISOString().split('T')[0];

            const { data: registrazioni, error } = await supabase
                .from('registrazioni_giornaliere')
                .select('recuperati, buttati')
                .eq('dipendente_id', operatore.uid)
                .eq('punto_vendita_id', punto_vendita_id)
                .eq('data_registrazione', today);

            if (error) {
                console.error('âŒ Errore statistiche:', error);
                return;
            }

            const totRecuperati = registrazioni.reduce((sum, r) => sum + (r.recuperati || 0), 0);
            const totScartati = registrazioni.reduce((sum, r) => sum + (r.buttati || 0), 0);

            document.getElementById('statRecuperati').textContent = totRecuperati;
            document.getElementById('statScartati').textContent = totScartati;

        } catch (err) {
            console.error('âŒ Errore:', err);
        }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // UTILITY
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function showMessage(message, type) {
        const el = document.getElementById('formMessage');
        el.className = 'message ' + type;
        el.textContent = message;
        el.style.display = 'block';

        setTimeout(() => {
            el.style.display = 'none';
        }, 4000);
    }

    function logout() {
        if (!confirm('Sei sicuro di voler uscire?')) {
            return;
        }
        localStorage.removeItem('mageitaliaUser');
        window.location.href = 'index.html';
    }

    // Init quando carica
    window.addEventListener('load', init);
</script>
