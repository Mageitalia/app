        .btn-row {

        button {

        .message.success {

            color: #155724;

        }

        .message.error {

            color: #721c24;

        }

        .message.info {

            margin-top: 15px;

        table {

        table thead {

        table td {

            font-size: 11px;
            font-weight: 600;

    let supabase = null;

    function init() {
        if (window.supabase) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function showMessage(elementId, message, type) {
        const el = document.getElementById(elementId);
        if (!el) return;
        el.className = 'message ' + type;
        el.textContent = message;
        el.style.display = 'block';
        setTimeout(() => { el.style.display = 'none'; }, 5000);
    }

    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById(tabName + '-tab').classList.add('active');
        event.target.classList.add('active');
    }

    async function checkAuth() {
        try {
            init();
            if (!supabase) return null;

            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) return null;

            const user = session.user;
            const role = user.user_metadata?.role;

            if (role !== 'admin') {
                await logout();
                return null;
            }

            return user;
        } catch (err) {
            console.error('Auth error:', err);
            return null;
        }
    }

    async function logout() {
        try {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        } catch (err) {
            console.error('Logout error:', err);
        }

    // ===== DIPENDENTI =====

    async function ricaricaDipendenti() {
        try {
            const container = document.getElementById('dipendentiContainer');
            container.innerHTML = '<div class="loading">‚è≥ Caricamento...</div>';

            const { data, error } = await supabase
                .from('dipendenti')
                .select('*')
                .eq('attivo', true)
                .order('punto_vendita_id')
                .order('nome');

            if (error) throw error;

            const html = (data || []).map(d => {
                const punto = d.punto_vendita_id === 'pisa' ? 'üç∞ Pisa' :
                             d.punto_vendita_id === 'sesto' ? 'üç∞ Sesto Fiorentino' :
                             d.punto_vendita_id === 'cosenza' ? 'üç∞ Cosenza' : '‚Äî';
                const user = `${d.nome.toLowerCase()}.${d.cognome.toLowerCase()}`;
                
                return `<tr>
                    <td>${d.nome}</td>
                    <td>${d.cognome}</td>
                    <td>${punto}</td>
                    <td><span class="code">${user}</span></td>
                    <td><button class="btn-delete" onclick="eliminaDipendente(${d.id})">üóëÔ∏è</button></td>
                </tr>`;
            }).join('');

            if (!html) {
                container.innerHTML = '<p class="loading">Nessun operatore</p>';
                return;
            }

            container.innerHTML = `<div class="table-container">
                <table>
                    <thead><tr><th>Nome</th><th>Cognome</th><th>Punto</th><th>Username</th><th>Azione</th></tr></thead>
                    <tbody>${html}</tbody>
                </table>
            </div>`;

        } catch (err) {
            showMessage('dipMessage', '‚ùå Errore: ' + err.message, 'error');
        }
    }

    async function aggiungiDipendente() {
        const nome = document.getElementById('dipNome').value.trim();
        const cognome = document.getElementById('dipCognome').value.trim();
        const punto = document.getElementById('dipPunto').value;
        const creaLogin = document.getElementById('dipCreaLogin').value;

        if (!nome || !cognome || !punto) {
            showMessage('dipMessage', '‚ö†Ô∏è Compila tutti i campi', 'error');
            return;
        }

        try {
            // Aggiungi dipendente
            const { error: errDip } = await supabase
                .from('dipendenti')
                .insert([{ nome, cognome, punto_vendita_id: punto }]);

            if (errDip) throw errDip;

            if (creaLogin === 'si') {
                const user = `${nome.toLowerCase()}.${cognome.toLowerCase()}`;
                const email = `${user}@mageitalita.local`;

                try {
                    // Crea utente con email confirmation automatica
                    const { error: errAuth } = await supabaseAdmin.auth.admin.createUser({
                        email: email,
                        password: user,
                        email_confirm: true,
                        user_metadata: {
                            nome: nome,
                            cognome: cognome,
                            punto_vendita: punto,
                            role: 'operatore'
                        }
                    });

                    if (errAuth && !errAuth.message.includes('already exists')) {
                        throw errAuth;
                    }

                    showMessage('dipMessage', `‚úÖ Operatore creato!\nüë§ ${user}\nüîë ${user}`, 'success');
                } catch (err) {
                    console.error('Auth error:', err);
                    showMessage('dipMessage', `‚ö†Ô∏è Operatore creato ma errore login: ${err.message}`, 'error');
                }
            } else {
                showMessage('dipMessage', '‚úÖ Operatore aggiunto', 'success');
            }

            document.getElementById('dipNome').value = '';
            document.getElementById('dipCognome').value = '';
            document.getElementById('dipPunto').value = '';
            document.getElementById('dipCreaLogin').value = 'no';

            await ricaricaDipendenti();

        } catch (err) {
            showMessage('dipMessage', '‚ùå Errore: ' + err.message, 'error');
        }
    }

    async function eliminaDipendente(id) {
        if (!confirm('Eliminare questo operatore?')) return;

        try {
            const { error } = await supabase
                .from('dipendenti')
                .update({ attivo: false })
                .eq('id', id);

            if (error) throw error;

            showMessage('dipMessage', '‚úÖ Eliminato', 'success');
            await ricaricaDipendenti();
        } catch (err) {
            showMessage('dipMessage', '‚ùå Errore: ' + err.message, 'error');
        }
    }

    // ===== PRODOTTI =====

    async function ricaricaProdotti() {
        try {
            const container = document.getElementById('prodottiContainer');
            container.innerHTML = '<div class="loading">‚è≥ Caricamento...</div>';

            let query = supabase
                .from('prodotti')
                .select('*')
                .eq('attivo', true);

            const punto = document.getElementById('filterPunto')?.value;
            const cat = document.getElementById('filterCategoria')?.value;

            if (punto) query = query.eq('punto_vendita_id', punto);
            if (cat) query = query.eq('categoria', cat);

            const { data, error } = await query.order('nome');

            if (error) throw error;

            const html = (data || []).map(p => {
                const categoria = p.categoria === 'dolce' ? 'üç∞' : 'ü•ñ';
                const punto = p.punto_vendita_id === 'pisa' ? 'Pisa' :
                             p.punto_vendita_id === 'sesto' ? 'Sesto' :
                             p.punto_vendita_id === 'cosenza' ? 'Cosenza' : '‚Äî';
                
                return `<tr>
                    <td><span class="code">${p.codice_prodotto}</span></td>
                    <td>${p.nome}</td>
                    <td>${categoria}</td>
                    <td>${punto}</td>
                    <td><button class="btn-delete" onclick="eliminaProdotto(${p.id})">üóëÔ∏è</button></td>
                </tr>`;
            }).join('');

            if (!html) {
                container.innerHTML = '<p class="loading">Nessun prodotto</p>';
                return;
            }

            container.innerHTML = `<div class="table-container">
                <table>
                    <thead><tr><th>Codice</th><th>Nome</th><th>Cat</th><th>Punto</th><th>Azione</th></tr></thead>

                </table>

        } catch (err) {
            showMessage('prodMessage', '‚ùå Errore: ' + err.message, 'error');

        if (!codice || !nome || !cat || !punto) {
            showMessage('prodMessage', '‚ö†Ô∏è Compila tutti i campi', 'error');
            return;
        }

        try {
            const { error } = await supabase
                .from('prodotti')
                .insert([{ codice_prodotto: codice, nome, categoria: cat, punto_vendita_id: punto }]);

            if (error) throw error;

            showMessage('prodMessage', '‚úÖ Prodotto aggiunto', 'success');

            document.getElementById('prodCodice').value = '';
            document.getElementById('prodNome').value = '';
            document.getElementById('prodCategoria').value = '';

            await ricaricaProdotti();

        }

            if (error) throw error;

            showMessage('prodMessage', '‚úÖ Eliminato', 'success');

    function creaGrafici(dati) {
        // Dati per prodotto
        const prodotti = {};
        dati.forEach(r => {
            const nome = r.prodotti?.nome || '?';
            if (!prodotti[nome]) {
                prodotti[nome] = { prod: 0, rec: 0, scar: 0 };
            }
            prodotti[nome].prod += r.produzione || 0;
            prodotti[nome].rec += r.recuperati || 0;
            prodotti[nome].scar += r.buttati || 0;
        });

        // Dati per punto
        const punti = {};
        dati.forEach(r => {
            const punto = r.prodotti?.punto_vendita_id === 'pisa' ? 'Pisa' :
                         r.prodotti?.punto_vendita_id === 'sesto' ? 'Sesto' : 'Cosenza';
            if (!punti[punto]) {
                punti[punto] = { prod: 0, rec: 0, scar: 0 };
            }
            punti[punto].prod += r.produzione || 0;
            punti[punto].rec += r.recuperati || 0;
            punti[punto].scar += r.buttati || 0;
        });

        // Grafico 1: Prodotti
        const ctx1 = document.getElementById('chartProdotti').getContext('2d');
        if (window.chart1) window.chart1.destroy();
        
        window.chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: Object.keys(prodotti).slice(0, 10),
                datasets: [
                    {
                        label: 'Produzione',
                        data: Object.values(prodotti).slice(0, 10).map(p => p.prod),
                        backgroundColor: '#4169E1'
                    },
                    {
                        label: 'Recuperati',
                        data: Object.values(prodotti).slice(0, 10).map(p => p.rec),
                        backgroundColor: '#28a745'
                    },
                    {
                        label: 'Scartati',
                        data: Object.values(prodotti).slice(0, 10).map(p => p.scar),
                        backgroundColor: '#dc3545'
                    }
                ]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        // Grafico 2: Punti
        const ctx2 = document.getElementById('chartPunti').getContext('2d');
        if (window.chart2) window.chart2.destroy();
        
        window.chart2 = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: Object.keys(punti),
                datasets: [{
                    data: Object.values(punti).map(p => p.scar),
                    backgroundColor: ['#A01E4E', '#FF6B9D', '#FF69B4']
                }]
            },
            options: { responsive: true }
        });

        // Grafico 3: Riepilogo
        const totProd = Object.values(prodotti).reduce((s, p) => s + p.prod, 0);
        const totRec = Object.values(prodotti).reduce((s, p) => s + p.rec, 0);
        const totScar = Object.values(prodotti).reduce((s, p) => s + p.scar, 0);

        const ctx3 = document.getElementById('chartRiepilogo').getContext('2d');
        if (window.chart3) window.chart3.destroy();
        
        window.chart3 = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Produzione', 'Recuperati', 'Scartati'],
                datasets: [{
                    label: 'Pezzi',
                    data: [totProd, totRec, totScar],
                    backgroundColor: ['#4169E1', '#28a745', '#dc3545']
                }]
            },
            options: { responsive: true, indexAxis: 'y', scales: { x: { beginAtZero: true } } }
        });
    }

    async function generaReportExcel() {
        try {
            const dataInizio = document.getElementById('reportDataInizio').value;
            const dataFine = document.getElementById('reportDataFine').value;
            const punto = document.getElementById('reportPunto').value;
            const cat = document.getElementById('reportCategoria').value;

            if (!dataInizio || !dataFine) {
                showMessage('reportMessage', '‚ö†Ô∏è Seleziona le date', 'error');
                return;
            }

            showMessage('reportMessage', '‚è≥ Generazione...', 'info');

            let query = supabase
                .from('registrazioni_giornaliere')
                .select('data_registrazione, produzione, recuperati, buttati, prodotti(codice_prodotto, nome, categoria, punto_vendita_id)')
                .gte('data_registrazione', dataInizio)
                .lte('data_registrazione', dataFine);

            const { data, error } = await query;

            if (error) throw error;

            if (!data || data.length === 0) {
                showMessage('reportMessage', '‚ö†Ô∏è Nessun dato', 'error');
                return;
            }

            let filtered = data;
            if (punto) filtered = filtered.filter(r => r.prodotti?.punto_vendita_id === punto);
            if (cat) filtered = filtered.filter(r => r.prodotti?.categoria === cat);

            if (filtered.length === 0) {
                showMessage('reportMessage', '‚ö†Ô∏è Nessun dato per questi filtri', 'error');
                return;
            }

            // Prepara dati per Excel
            const excel = filtered.map(r => ({
                'Data': r.data_registrazione,
                'Codice': r.prodotti?.codice_prodotto || '‚Äî',
                'Prodotto': r.prodotti?.nome || '‚Äî',
                'Categoria': r.prodotti?.categoria === 'dolce' ? 'Dolce' : 'Salato',
                'Produzione': r.produzione || 0,
                'Recuperati': r.recuperati || 0,
                'Scartati': r.buttati || 0,
                'Totale': (r.produzione || 0) + (r.recuperati || 0) + (r.buttati || 0)
            }));

            if (XLSX && XLSX.utils && XLSX.writeFile) {
                const ws = XLSX.utils.json_to_sheet(excel);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Report');
                XLSX.writeFile(wb, `Mage-Report-${dataInizio}.xlsx`);
                showMessage('reportMessage', '‚úÖ Report scaricato', 'success');
            } else {
                const csv = [Object.keys(excel[0]).join(','), ...excel.map(r => Object.values(r).join(','))].join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Mage-Report-${dataInizio}.csv`;
                a.click();
                showMessage('reportMessage', '‚úÖ Report scaricato (CSV)', 'success');
            }

        } catch (err) {
            showMessage('reportMessage', '‚ùå Errore: ' + err.message, 'error');
        }
    }
