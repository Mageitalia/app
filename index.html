<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage Italia v5.0 - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        <div class="logo-section">
            <img id="loginLogo" class="logo-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Logo">
            <h1>Mage Italia</h1>
            <p>Sistema Gestione Scarti Alimentari v5.0</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>ğŸ“§ Email</label>
                <input type="email" id="email" required placeholder="operatore@mageitalita.com">
            </div>
            
            <div class="form-group">
                <label>ğŸ” Password</label>
                <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            
            <button type="submit">Accedi</button>
            
            <div id="loginError" style="display: none; margin-top: 15px;"></div>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/utils.js"></script>

<script>
    // ===== LOGIN FORM =====
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');

        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) throw error;

            // Salva sessione
            currentUser = data.user;
            const metadata = currentUser.user_metadata || {};
            currentRole = metadata.role || 'operatore';
            currentNome = metadata.nome || 'Utente';
            currentPunto = metadata.punto_vendita || null;

            console.log('Login riuscito:', { currentRole, currentNome, currentPunto });

            // Redirect intelligente
            if (currentRole === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = `operatore-${currentPunto}.html`;
            }

        } catch (err) {
            errorDiv.innerHTML = 'âŒ Errore: ' + err.message;
            errorDiv.style.display = 'block';
        }
    });

    // ===== AUTO REDIRECT SE GIÃ€ LOGGATO =====
    window.addEventListener('load', async () => {
        const { data, error } = await supabase.auth.getSession();
        if (data.session && data.session.user) {
            const metadata = data.session.user.user_metadata || {};
            const role = metadata.role || 'operatore';
            const punto = metadata.punto_vendita || null;
            
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = `operatore-${punto}.html`;
            }
        }
    });
</script>

</body>
</html>
