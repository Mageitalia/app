<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage Italia - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A01E4E 0%, #6B1B47 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid #A01E4E;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #A01E4E;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #A01E4E;
            box-shadow: 0 0 0 3px rgba(160, 30, 78, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .punto-info {
            background: #e8f4f8;
            border-left: 3px solid #A01E4E;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0c5460;
        }

        .punto-info strong {
            color: #A01E4E;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #A01E4E 0%, #6B1B47 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(160, 30, 78, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 25px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="logo-container">
        <div class="logo">
            <img id="appLogo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Logo">
        </div>
        <div class="logo-text">Mage Italia</div>
        <div class="logo-subtitle">Gestione Prodotti Alimentari</div>
    </div>

    <div id="loginMessage"></div>

    <form id="loginForm">
        <div class="form-group">
            <label>üë§ Username</label>
            <input type="text" id="username" placeholder="es. antonio.rossi" required>
            <div class="help-text">Formato: nome.cognome</div>
        </div>

        <div class="form-group">
            <label>üîê Password</label>
            <input type="password" id="password" placeholder="Inserisci password" required>
        </div>

        <div class="form-group">
            <label>üìç Punto Vendita</label>
            <select id="punto" required>
                <option value="">-- Seleziona il tuo punto --</option>
                <option value="pisa">üç∞ Pisa</option>
                <option value="sesto">üç∞ Sesto Fiorentino</option>
                <option value="cosenza">üç∞ Cosenza</option>
                <option value="admin">‚öôÔ∏è Admin Panel</option>
            </select>
        </div>

        <div class="punto-info">
            <strong>‚ÑπÔ∏è Nota:</strong> Seleziona il punto vendita dove lavori. Gli operatori vedranno solo i dati del loro punto.
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
            üöÄ Accedi
        </button>
    </form>

    <div class="divider"></div>

    <div class="footer">
        <p>Mage Italia v5.0.6</p>
        <p style="margin-top: 8px; color: #aaa;">¬© 2025 SIM Carabinieri</p>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://uoeprypjgybmpfstnrih.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZXByeXBqZ3libXBmc3RucmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDcyNDAsImV4cCI6MjA4MDE4MzI0MH0.dDlthk4idy21aWEldrqB1U9-5awh42rC9v6fa0_mFyI';
    
    let supabase = null;

    function initSupabase() {
        if (window.supabase && !supabase) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
    }

    function showMessage(message, type) {
        const div = document.getElementById('loginMessage');
        div.className = 'message ' + type;
        div.textContent = message;
        div.style.display = 'block';
    }

    function loadLogo() {
        const savedLogo = localStorage.getItem('mageitaliaLogo');
        if (savedLogo) {
            document.getElementById('appLogo').src = savedLogo;
        }
    }

    window.addEventListener('load', () => {
        initSupabase();
        loadLogo();
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const punto = document.getElementById('punto').value;
        const loginBtn = document.getElementById('loginBtn');

        if (!username || !password || !punto) {
            showMessage('‚ö†Ô∏è Compila tutti i campi', 'error');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.classList.add('loading');
        loginBtn.textContent = '‚è≥ Accesso in corso...';

        try {
            console.log('üîê Tentativo login:', { username, punto });

            // Costruisci l'email fittizia per il login
            const email = `${username}@mageitalita.local`;

            // Login su Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                console.error('‚ùå Errore login:', error);
                showMessage('‚ùå Username o password errati', 'error');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'üöÄ Accedi';
                return;
            }

            console.log('‚úÖ Login riuscito:', data.user);

            // Verifica il metadata dell'utente
            const userMetadata = data.user.user_metadata || {};
            const puntoUtente = userMetadata.punto_vendita || null;
            const ruoloUtente = userMetadata.role || 'operatore';

            console.log('üìã Metadata utente:', { puntoUtente, ruoloUtente });

            // Verifica che il punto selezionato corrisponda al metadata
            if (punto !== 'admin' && punto !== puntoUtente) {
                console.error('‚ùå Punto vendita non corrisponde. Selezionato:', punto, 'Metadata:', puntoUtente);
                await supabase.auth.signOut();
                showMessage(`‚ùå Accesso negato. Il tuo account √® associato a ${puntoUtente}, non a ${punto}`, 'error');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'üöÄ Accedi';
                return;
            }

            // Verifica il ruolo per admin
            if (punto === 'admin' && ruoloUtente !== 'admin') {
                console.error('‚ùå Accesso admin negato. Ruolo:', ruoloUtente);
                await supabase.auth.signOut();
                showMessage('‚ùå Accesso admin negato. Solo gli amministratori possono accedere qui', 'error');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'üöÄ Accedi';
                return;
            }

            // ‚úÖ Login riuscito - salva dati locali e reindirizza
            localStorage.setItem('mageitaliaUser', JSON.stringify({
                username: username,
                nome: userMetadata.nome || username.split('.')[0],
                punto_vendita: puntoUtente,
                role: ruoloUtente,
                uid: data.user.id  // ‚≠ê UID Supabase per query
            }));

            showMessage('‚úÖ Login riuscito! Reindirizzamento...', 'success');
            console.log('‚úÖ Redirect a:', punto);

            // ‚≠ê TUTTI gli operatori ‚Üí operatore-form.html?punto=X
            setTimeout(() => {
                if (punto === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    // pisa, sesto, cosenza ‚Üí TUTTI a operatore-form.html
                    window.location.href = `operatore-form.html?punto=${punto}`;
                }
            }, 1500);

        } catch (err) {
            console.error('‚ùå Errore login:', err);
            showMessage('‚ùå Errore: ' + err.message, 'error');
            loginBtn.disabled = false;
            loginBtn.classList.remove('loading');
            loginBtn.textContent = 'üöÄ Accedi';
        }
    });
</script>

</body>
</html>
