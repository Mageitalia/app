<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A01E4E 0%, #6B1B47 100%);
            color: #333;
        }

        /* ===== LOGIN PAGE ===== */
        .login-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #A01E4E 0%, #6B1B47 100%);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 28px;
            color: #A01E4E;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo-section p {
            font-size: 14px;
            color: #999;
        }

        /* ===== FORM STYLES ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #A01E4E;
            box-shadow: 0 0 0 3px rgba(160, 30, 78, 0.1);
        }

        /* ===== BUTTONS ===== */
        button {
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            border-radius: 8px;
        }

        #loginForm button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #A01E4E 0%, #6B1B47 100%);
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        #loginForm button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(160, 30, 78, 0.3);
        }

        #loginForm button:active {
            transform: translateY(0);
        }

        /* ===== MESSAGES ===== */
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-img {
                width: 60px;
                height: 60px;
            }

            .logo-section h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .logo-section h1 {
                font-size: 20px;
            }

            .logo-section p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        <div class="logo-section">
            <img id="loginLogo" class="logo-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Logo">
            <h1>Mage Italia</h1>
            <p>Sistema Gestione Scarti Alimentari v5.0</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>ðŸ“§ Email</label>
                <input type="email" id="email" required placeholder="operatore@mageitalita.com">
            </div>
            
            <div class="form-group">
                <label>ðŸ”’ Password</label>
                <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            
            <button type="submit">Accedi</button>
            
            <div id="loginError" style="display: none;"></div>
        </form>
    </div>
</div>

<script>
    // ===== CONFIG SUPABASE (INLINE) =====
    const SUPABASE_URL = 'https://uoeprypjgybmpfstnrih.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZXByeXBqZ3libXBmc3RucmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDcyNDAsImV4cCI6MjA4MDE4MzI0MH0.dDlthk4idy21aWEldrqB1U9-5awh42rC9v6fa0_mFyI';
    
    let currentUser = null;
    let currentRole = null;
    let currentNome = null;
    let currentPunto = null;
    let logoBase64 = null;
    let supabase = null;
    let isLoggingOut = false;

    function initSupabase() {
        if (window.supabase && !supabase) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
    }

    window.addEventListener('load', initSupabase);

    // ===== UTILITY FUNCTIONS =====
    function showMessage(elementId, message, type) {
        const div = document.getElementById(elementId);
        if (!div) return;
        
        div.className = 'message ' + type;
        div.textContent = message;
        div.style.display = 'block';
        setTimeout(() => { div.style.display = 'none'; }, 4000);
    }

    function capitalizeNome(nome) {
        return nome ? nome.charAt(0).toUpperCase() + nome.slice(1).toLowerCase() : '';
    }

    async function checkSession() {
        try {
            initSupabase();
            if (!supabase) {
                console.error('Supabase non Ã¨ inizializzato');
                return null;
            }

            const { data, error } = await supabase.auth.getSession();
            if (error) {
                console.error('Session error:', error);
                return null;
            }
            
            if (data.session && data.session.user) {
                currentUser = data.session.user;
                const metadata = currentUser.user_metadata || {};
                currentRole = metadata.role || 'operatore';
                currentNome = metadata.nome || 'Utente';
                currentPunto = metadata.punto_vendita || null;
                
                console.log('Sessione trovata:', { currentRole, currentNome, currentPunto });
                return data.session.user;
            }
            
            return null;
        } catch (err) {
            console.error('Check session error:', err);
            return null;
        }
    }

    async function logout() {
        if (isLoggingOut) return;
        isLoggingOut = true;
        
        try {
            await supabase.auth.signOut();
            currentUser = null;
            currentRole = null;
            currentNome = null;
            currentPunto = null;
            
            setTimeout(() => {
                isLoggingOut = false;
                window.location.href = 'index.html';
            }, 200);
        } catch (err) {
            console.error('Logout error:', err);
            isLoggingOut = false;
        }
    }

    // Load logo al caricamento
    function loadLogo() {
        const savedLogo = localStorage.getItem('mageitaliaLogo');
        if (savedLogo) {
            logoBase64 = savedLogo;
            const loginLogo = document.getElementById('loginLogo');
            const appLogo = document.getElementById('appLogo');
            if (loginLogo) loginLogo.src = savedLogo;
            if (appLogo) appLogo.src = savedLogo;
        }
    }

    window.addEventListener('load', loadLogo);

    // ===== LOGIN FORM =====
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        initSupabase();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');

        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) throw error;

            // Salva sessione
            currentUser = data.user;
            const metadata = currentUser.user_metadata || {};
            currentRole = metadata.role || 'operatore';
            currentNome = metadata.nome || 'Utente';
            currentPunto = metadata.punto_vendita || null;

            console.log('Login riuscito:', { currentRole, currentNome, currentPunto });

            // Redirect intelligente
            if (currentRole === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = `operatore-${currentPunto}.html`;
            }

        } catch (err) {
            errorDiv.innerHTML = 'âŒ Errore: ' + err.message;
            errorDiv.style.display = 'block';
        }
    });

    // ===== AUTO REDIRECT SE GIÃ€ LOGGATO =====
    window.addEventListener('load', async () => {
        initSupabase();
        
        // Aspetta un po' per assicurarsi che la sessione sia completamente cancellata
        setTimeout(async () => {
            if (isLoggingOut) return;
            
            const user = await checkSession();
            if (user) {
                const role = currentRole || 'operatore';
                const punto = currentPunto || null;
                
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = `operatore-${punto}.html`;
                }
            }
        }, 300);
    });
</script>

</body>
</html>
